<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />

<div class="container-login">
  <br><br><br>
  <h2>Login</h2>
  <br>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div *ngIf="this.personIsConfirmed == false" class="invalid-feedback">Неправильные почта или пароль</div>
    <div class="form-group">
      <label for="userEmail">Почта</label>
      <input id="userEmail" type="email" formControlName="userEmail" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.loginForm.controls.userEmail.errors }" />

      <div class="invalid-feedback"
           *ngIf="this.loginForm.controls.userEmail.errors && this.loginForm.controls.userEmail.errors.required">Email не может быть пустым</div>
      <div class="invalid-feedback"
           *ngIf="this.loginForm.controls.userEmail.errors && this.loginForm.controls.userEmail.errors.email">Введите корректный email</div>
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.loginForm.controls.password.errors }" />

      <div class="invalid-feedback" *ngIf="this.loginForm.controls.password.errors && this.loginForm.controls.password.errors.required">Пароль не может быть пустым</div>
      <div class="invalid-feedback">Пароль должен быть больше 6 символов.</div>
    </div>
    <br>
    <div class="form-group">
      <button class="btn btn-primary">Login</button>
      <br><br>
      <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
  </form>
  <br>
</div>
